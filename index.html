<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Giphy-Tastic!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/style.css" />
    
</head>
<body>
    <div class="container">
        <header>
            <div class="row">

                <div class="col">
                        <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                                <h1 class="display-4">Music Gif Search</h1>
                                <h3 class="lead" class="text-center">Select a music genre or create one!</h3>
                            </div>
                        </div>
            
                </div>

            </div>
            

            
        </header>

        <main>
            <div class="row">
                        <table class="table">
                            <thead>
                                <div class="col-sm-2">
                                    <h5>Genres:</h5>
                                </div>
                            </thead>
                            <tbody>
                                
                                <div id="buttonDiv" class="col">
                                    <!--Dynamically Generated Buttons go here-->
                                </div>
                                
                            </tbody>
                        </table>
            </div>
                        <!--Form for adding a button-->
                        <form id="genreCreate">
                            <label for="genreCreate" id="formText">Add your own genre!</label>
                                <input type="text" id="genre-input" onfocus="this.value=''"><br>

                                <!-- Button triggers new genre to be added -->
                                <div class="row">
                                    <div class="col">
                                        <input id="add-genre" class="btn btn-dark" type="submit" value="Add Genre">
                                    </div>
                                </div>
                        </form>
                                <!--Gifs appear here-->
                        <div class="row">
                            <div id="gifDiv">

                            </div>
                        </div>
                       
        </main>






    </div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="Javascript/scipt.js"></script>
</body>
</html>
